<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feed your buddy</title>

</head>

<body>
    <main class="container">
        <h1>Feed your buddies</h1>
        <h2>Happy plant noises can be heard from afar (#)</h2>

        <div id="taskInclusion">
            <input type="text" id="new-task" placeholder="Add some tasks ...">
            <select class="priority">
                <option>Daily</option>
                <option>Monthly</option>
                <option>Urgent</option>
            </select>
            <button id="btn-add">+</button>
        </div>

        <div id="taskFilter">

            <input type="text" id="filter-task" placeholder="Find a task">
            <select class="priority">
                <option>Daily</option>
                <option>Monthly</option>
                <option>Urgent</option>
            </select>

        </div>

        <div>
            <ul id="listContainer">
                <!-- <li>Task example</li> -->
            </ul>
        </div>

        <!-- <div id="empty">
            <p>Congrats, we're done.</p>
        </div> -->
    </main>
    <script src="app.js"></script>
</body>

</html>
