<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/list.js"></script>
    <title>Feed your buddy</title>

</head>

<body>
    <main class="container">
        <h1>Feed your buddies</h1>
        <h2>Happy plant noises can be heard from afar ☀️ </h2>

        <section id="taskInclusion">
            <input type="text" id="new-task" placeholder="Add some tasks ...">
            <select id="get-priority">
                <option>Select</option>
                <option>Daily</option>
                <option>Monthly</option>
                <option>Urgent</option>
            </select>
            <button id="btn-add">+</button>
        </section>

        <section id="taskFilter">

            <input type="text" id="filter-task" placeholder="Search...">
            <select id="filter-priority">
                <option>Select</option>
                <option value="daily">Daily</option>
                <option value="monthly">Monthly</option>
                <option value="urgent">Urgent</option>
            </select>
            <!--  <button id="btn-find"><i class="fa-solid fa-magnifying-glass"></i></button> -->

        </section>

        <section id="listContainer">

        </section>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
