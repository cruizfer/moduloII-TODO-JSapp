<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Feed your buddy</title>

</head>

<body>
    <main class="container">
        <h1>Feed your buddies</h1>
        <h2>Happy plant noises can be heard from afar (#)</h2>

        <div id="taskInclusion">
            <input type="text" id="new-task" placeholder="Add some tasks ...">
            <select class="priority">
                <option>Daily</option>
                <option>Monthly</option>
                <option>Urgent</option>
            </select>
            <button id="btn-add">+</button>
        </div>

        <div id="taskFilter">

            <input type="text" id="filter-task" placeholder="Search...">
            <select class="priority">
                <option>Daily</option>
                <option>Monthly</option>
                <option>Urgent</option>
            </select>
            <button id="btn-find"><i class="fa-solid fa-magnifying-glass"></i></button>

        </div>

        <div>
            <ul id="listContainer">
                <!-- <li>
                    <p></p>
                    <button class="btn-delete"></button>
                </li> -->
            </ul>
        </div>

        <!-- <div id="empty">
            <p>Congrats, we're done.</p>
        </div> -->
    </main>

    <script src="app.js"></script>
</body>

</html>
